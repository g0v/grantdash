version: '2'
services:
  mongodb:
    image: mongo:3.0
  app:
    build: .
    image: grantdash
    expose:
      - 3000
    depends_on:
      - mongodb
    volumes:
      - ./public/uploads:/usr/src/app/public/uploads
      - ./config/config.json:/usr/src/app/config/config.json
      - ./keys.json:/usr/src/app/keys.json
      - ./metrics/config.json:/usr/src/app/metrics/config.json
